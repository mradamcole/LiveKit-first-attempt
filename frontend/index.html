<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>LiveKit Voice Assistant</h1>
      <div id="status-bar">
        <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
        <span id="agent-state" class="status-indicator disconnected">Agent: not started</span>
        <button id="connect-btn" class="btn btn-primary">Connect</button>
      </div>
    </header>

    <section id="system-prompt-section">
      <label for="system-prompt">System Prompt</label>
      <textarea id="system-prompt" rows="4" placeholder="Loading..."></textarea>
      <div id="prompt-status"></div>
    </section>

    <section id="transcript-section">
      <div id="transcript-panel">
        <div id="transcript-messages">
          <!-- Messages will be appended here -->
        </div>
      </div>
    </section>

    <section id="input-bar">
      <form id="text-input-form" autocomplete="off">
        <div id="input-wrapper">
          <input
            id="text-input"
            type="text"
            placeholder="Type a message..."
            disabled
          />
          <button id="mic-btn" type="button" class="btn btn-mic" disabled title="Voice input requires Chrome or Edge">
            <!-- Mic icon (shown when not paused) -->
            <svg id="mic-icon" class="mic-icon-svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            <!-- Pause icon (shown when paused) -->
            <svg id="pause-icon" class="pause-icon-svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" stroke="none" hidden>
              <rect x="6" y="4" width="4" height="16" rx="1"></rect>
              <rect x="14" y="4" width="4" height="16" rx="1"></rect>
            </svg>
          </button>
        </div>
        <button id="send-btn" type="submit" class="btn btn-send" disabled title="Send message">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </section>

    <!-- Hidden audio element for agent TTS playback -->
    <audio id="agent-audio" autoplay></audio>
  </div>

  <div id="browser-warning" hidden>
    <p>Voice input requires <strong>Chrome</strong> or <strong>Edge</strong>. You can still type your messages below.</p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
